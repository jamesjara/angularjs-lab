<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> angular js @jamesjara tutorial </title>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body > 

    <div  ng-app="mainApp" ng-controller="petsController">
        <input type="text" ng-model="pet.type">
        <input type="text" ng-model="pet.age">
        {{ pet.info() }}
    </div>
    
    <script>
    var mainApp = angular.module("mainApp", []); 
    
    mainApp.controller('petsController', function($scope){ 
        $scope.pet = {
                type: 'dog',
                age: 15,
                info: function(){
                    var data;
                    data = $scope.pet;
                    return data.type + ' age:' + data.age;
                }
        }
    }); 
    </script>
</body>
</html>
