<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> angular js @jamesjara tutorial </title>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body > 

    <form ng-app="mainApp" name="petForm" ng-controller="petsController">
        <input type="text" ng-model="pet.type">
        <input type="text" name="age" ng-model="pet.age" required>
        {{ pet.info() }} 
        <button ng-disabled = "petForm.age.$dirty && petForm.age.$invalid" ng-click = "submit()">submit</button>
    </form>
    
    <script>
    var mainApp = angular.module("mainApp", []); 
    
    mainApp.controller('petsController', function($scope){ 
        $scope.pet = {
                type: 'dog',
                age: 15,
                info: function(){
                    var data;
                    data = $scope.pet;
                    return data.type + ' age:' + data.age;
                }
        }
        
        $scope.submit = function(){
        	alert("submit");
        }
    }); 
    </script>
</body>
</html>
