<body > 

    <div  ng-app="" ng-init="countPets = 1; pets = [{name:'shell', age: 15},{name:'pwned', age: 77}]">
       <p>Enter your dog name: <input type = "text" ng-model="name"></p>
       <p>Enter your mutiplier: <input type = "text" ng-model="mutiplier"></p>
       {{ name }}
	   <ol>
	      <li ng-repeat = "pet in pets">
	         {{ pet.name }} 
             Total: {{ mutiplier *  pet.age }}
	      </li>
	   </ol>
    </div>
